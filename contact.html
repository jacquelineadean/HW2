    <!--Link to Bootswatch-->
    <link rel="stylesheet" href="bootstrap.min.css">
    <!--Link to CSS Style Sheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!--Nav Bar from Bootstrap-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Jacqueline Dean</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="index.html">About</a>
                    <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                </div>
            </div>
        </nav>
    </header>
    <br>
    <!--Contact Form-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Contact</h2>
                        <!--Divider-->
                        <hr class="rounded">
                        <br>
                        <div class="form-group">
                            <label for="exampleInputName">Name:</label>
                            <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputMessage">Message</label>
                            <input type="message" class="form-control" id="exampleInputMessage1"
                                aria-describedby="messageHelp">
                            </small>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary mb-2">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Sticky Footer-->
    <nav class="navbar fixed-bottom navbarfooter navbar-dark bg-dark">
